name: Pre-Release

on:
  push:
    branches:
      - 'release-*'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  prerelease:
    name: Changesets Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âŽ” Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies (with cache)
        uses: bahmutov/npm-install@v1

      - name: Enter Prerelease mode if on release branch
        # if: ${{ github.ref != 'refs/heads/main' }}
        # if .changeset/pre.json does not exist, enter
        # prerelease mode with tag alpha
        run: |
          [ ! -f .changeset/pre.json ] && ${{ !contains(github.event.head_commit.message, 'Exit prerelease') }} \
            && npx changeset pre enter alpha \
            || echo 'Already in pre mode or exited pre mode by most recent commit'

      - name: Get prerelease changesets
        id: changesets-array
        uses: notiz-dev/github-action-json-property@release
        with:
          path: ".changeset/pre.json"
          prop_path: "changesets"

      - run: echo ${{steps.changesets-array.outputs.prop}}

      - if: ${{steps.changesets-array.outputs.prop}} != []
        run: echo "Array has changesets"

      - run: |
          echo ${{steps.changesets-array.outputs.prop}}
          length=$(echo ${{steps.changesets-array.outputs.prop}} | jq '. | length')
          echo "Number of changesets: $length"

