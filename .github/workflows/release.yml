name: ğŸª„ Changesets Release

on:
  push:
    branches:
      - main
      - "release-*"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ğŸª„ Changesets Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v2

      - name: â” Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: ğŸ“ˆ Install dependencies (with cache)
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build

      - name: ğŸš€ Create Release PR or Publish to npm + GitHub
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version && npm install
          publish: npx changeset publish
          createGithubReleases: ${{ github.ref == 'refs/heads/main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ğŸ¤– Send a Slack notification on Publish
        if: steps.changesets.outputs.published == 'true'
        # You can do something when a publish happens.
        run: echo "Send message to Slack"
        