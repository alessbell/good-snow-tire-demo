name: ðŸ¦„ Changesets Pre-Release (beta)

on:
  push:
    branches:
      - "release-*"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  prerelease:
    name: ðŸ¦„ Changesets Pre-Release (beta)
    # Prevents changesets action from creating a PR on forks
    if: github.repository == 'alessbell/good-snow-tire-demo'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v2

      - name: âŽ” Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ðŸ“ˆ Install dependencies (with cache)
        uses: bahmutov/npm-install@v1

      - name: ðŸ” Setup npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: ðŸš€ Publish Pre-Release to npm + GitHub
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run prerelease
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ðŸ¤– Send a Slack notification on Publish
        if: steps.changesets.outputs.published == 'true'
        # You can do something when a publish happens.
        run: echo "Send message to Slack"