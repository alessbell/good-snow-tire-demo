name: Comment

on:
  issue_comment:
    types:
      - created

jobs:
  release_next:
    name: release:next
    runs-on: ubuntu-latest

    if: |
      github.event.issue.pull_request &&
      github.event.sender.login == 'alessbell' &&
      startsWith(github.event.comment.body, '/release:pr')

    steps:
      - uses: alessbell/pull-request-comment-branch@v1.1
        id: comment-branch

      - name: Echo comment branch values
        run: |
          echo "${{steps.comment-branch.outputs.head_owner}} ${{steps.comment-branch.outputs.head_repo}} ${{ steps.comment-branch.outputs.head_ref }}"

      - name: Checkout head ref
        uses: actions/checkout@v3
        with:
          ## specify the owner + repository in order to checkout the fork
          ## for community PRs
          repository: ${{ steps.comment-branch.outputs.head_owner }}/${{ steps.comment-branch.outputs.head_repo }}
          ref: ${{ steps.comment-branch.outputs.head_ref }}
          fetch-depth: 0

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies (with cache)
        uses: bahmutov/npm-install@v1

      - name: Check for pre.json file existence
        id: check_files
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: ".changeset/pre.json"

      - name: Exit pre mode if pre.json exists
        id: exit-pre-mode
        # Changesets prevents us from generating a snapshot release
        # if we're in prerelease mode, so we remove `pre.json` if it exists
        # (but do not commit this change since we want the branch to remain
        # in pre mode)
        if: steps.check_files.outputs.files_exists == 'true'
        run: rm .changeset/pre.json

      # https://github.com/atlassian/changesets/blob/master/docs/snapshot-releases.md
      - name: Create snapshot version
        id: create-version
        run: npx changeset version --snapshot pr-${{ github.event.issue.number }}

      - name: Install deps
        run: npm i

      - name: Build
        run: npm run build

      - name: Publish
        id: changesets
        if: steps.create-version.outcome == 'success'
        run: npx changeset publish --no-git-tag --snapshot --tag pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Echo outcome
        run: echo $:{{ steps.create-version.outcome }}

      - name: Get released version
        if: steps.changesets.outcome == 'success'
        id: version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: Create comment
        if: steps.changesets.outcome == 'success'
        uses: peter-evans/create-or-update-comment@v2.1.0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            A new release has been made for this pull request. You can install it with `npm i good-snow-tire-demo@${{ steps.version.outputs.version }}`.
