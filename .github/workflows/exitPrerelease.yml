name: Exit Prerelease

on:
  workflow_dispatch:
    inputs:
      release-branch:
        description: 'Exit prerelease mode on branch'
        type: string
        default: 'release-'
        required: true

jobs:
  deploy:
    name: Exit prerelease
    runs-on: ubuntu-latest
    # Allow GITHUB_TOKEN to have write permissions
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: âŽ” Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Run find-and-replace to remove 'v'
        uses: mad9000/actions-find-and-replace-string@1
        id: formatversion
        with:
          source: ${{ steps.previoustag.outputs.tag }}
          find: 'v'
          replace: ''

      - name: Write to package.json
        id: info
        uses: jaywcjlove/github-action-package@v1.3.0
        with:
          version: ${{ steps.formatversion.outputs.value }}

      - name: Remove pre.json
        run: npx rimraf .changeset/pre.json

      - name: Commit and push changes
        run: git add -A && git commit -m "Exit prerelease mode" && git push
